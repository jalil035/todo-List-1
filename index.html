<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquarry.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit" />
</head>
<body>
    
    <div class="container">
        <div class="state_container">
            <div class="state_text">
                <h1>To Do List</h1>
                <h5>You Doing Great! Le's Keep it up</h5>
                <div id="progressing_bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="state_number">
                <p id="number"> 0 / 0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="input_Box" placeholder="Write Your Text Here">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul id="task_item"></ul>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
